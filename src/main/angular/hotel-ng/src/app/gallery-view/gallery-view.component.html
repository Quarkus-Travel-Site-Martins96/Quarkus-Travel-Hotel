<div *ngIf="images">
	<div class="gallery-title">
		<h3>Gallery:</h3>
	</div>
	<div class="gallery">
		<div class="image" *ngFor="let img of images.images">
			<a [href]="img">
				<img [src]="img" alt="images.hotelId">
			</a>
		</div>
		<div _ngcontent-ohh-c13="" class="image">
		</div>
	</div>
</div>
